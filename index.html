<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <!-- Chargement de mon fichier JS -->
    <script src="./assets/js/app.js" defer type="module"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>

            <div class="column">
                <button class="button is-success" id="addListButton">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
                    &nbsp; Ajouter une liste
                </button>
            </div>


            <div class="columns">

                <div class="column is-full">
                    <div class="card-lists columns">

                        <!--! TEMPLATE LIST -->
                        <template id="template-list">

                            <div class="column is-one-quarter panel maListe" data-list-id="">
                                <div class="panel-heading">
                                    <div class="columns">

                                        <div class="column">
                                            <h2 class="has-text-white list-title"></h2>

                                            <form action="" method="POST" class="is-hidden edit-list-form">

                                                <!--~ INPUTS to get user id and order id-->
                                                <input type="hidden" name="list_user" value="" class="list-user">
                                                <input type="hidden" name="list_order" value="" class="list-order">

                                                <div class="field has-addons">
                                                    <div class="control">

                                                        <!--~ INPUTS to fetch name of list -->
                                                        <input type="text" class="input is-small new-list" name="list_name"
                                                            value="" placeholder="Nom de la liste">

                                                    </div>
                                                    <div class="control">
                                                        <button class="new-list-btn button is-small is-success">Valider</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                        <div class="column is-narrow">
                                            <button class="button is-link addCardButton">
                                                <a href="#">
                                                    <span class="icon is-small has-text-white">
                                                        <i class="fas fa-plus"></i>
                                                    </span>
                                                </a>
                                            </button>
                                        </div>

                                        <div class="column is-narrow">
                                            <button class="button is-danger deleteListButton">
                                                <a href="#" class="is-pulled-right">
                                                    <span class="icon is-small has-text-white">
                                                        <i class="fas fa-minus"></i>
                                                    </span>
                                                </a>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                                <div class="panel-block is-block has-background-light">

                                </div>

                            </div>

                        </template>
                        <!--! TEMPLATE LIST -->

                        <!--! TEMPLATE CARD -->
                        <template id="template-card">
                            <!-- card -->
                            <div class="box myCard" data-card-id="">
                                <div class="columns">
                                    <!--~ HERE the card name -->
                                    <div class="column card-info"></div>

                                    <div class="column is-narrow">
                                        <a href="#" class="edit-card">
                                            <span class="icon is-small has-text-primary">
                                                <i class="fas fa-pencil-alt"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="remove-card">
                                            <span class="icon is-small has-text-danger">
                                                <i class="fas fa-trash-alt"></i>
                                            </span>
                                        </a>
                                    </div>
                                </div>

                                <!--~ HERE the card name -->
                                <p class="column card-description"></p>
                            </div>
                            <!--/ card -->

                        </template>
                        <!--! TEMPLATE CARD -->

                    </div>
                </div>

            </div>
        </div>
    </section>


    <!--~ LIST MODAL -->
    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">

            <form action="" id="form-list">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>

                    <button class="delete close" type="button" aria-label="close"></button>

                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <div class="control">
                            
                            <!--~ INPUTS fetch info to create list-->
                            <label class="label">Nom de la liste</label>
                            <input type="text" class="input list-id" name="list_name" value="" placeholder="Nom de la liste">
                            <label class="label">Description (option)</label>
                            <input type="text" class="input list-id" name="list_description" value="" placeholder="Description de la liste">
                            <label class="label">Ordre</label>
                            <!-- TODO replace correct value of user -->
                            <input type="number" max="1" min="1" class="input list-id" name="list_user" value="1" placeholder="Id de la liste">
                            <!-- TODO replace correct value of position -->
                            <input type="hidden" class="input list-id" name="list_order" value="1"
                                placeholder="Nom de la liste">

                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="save-list" class="button is-success">Save changes</button>

                    <button class="button close" type="button">Cancel</button>

                </footer>
            </form>
        </div>
    </div>

    <!--~ ADD CARD MODAL -->
    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">

            <form action="" id="form-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une carte</p>


                    <button class="delete closeCard" type="button" aria-label="close"></button>


                </header>
                <section class="modal-card-body">
                    <div class="field">

                        <div class="control">

                            <!--~INPUTS create a card -->
                            <label class="label">Nom de la carte</label>
                            <input type="text" class="input" name="card_title" value="" placeholder="Nom de la carte">

                            <label class="label">Description</label>
                            <input type="text" class="input" name="card_description" value=""
                                placeholder="Description de la carte">

                            <label for="card-color" class="label">Color (option)</label>
                            <input type="color" id="card-color" class="input card-color" name="card_color"
                                value="#7FB5FF">

                            <input type="hidden" class="input card-list-id" name="list_id" value="">

                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="save-card" class="button is-success">Save changes</button>

                    <button class="button closeCard" type="button">Cancel</button>

                </footer>
            </form>
        </div>
    </div>

    <!--~ EDIT CARD MODAL -->
    <div class="modal" id="editCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">

            <form action="" id="form-edit-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Editer une carte</p>


                    <button class="delete closeCard" type="button" aria-label="close"></button>


                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">

                            <!-- TODO CHECK ALL INPUTS  -->
                            <input type="text" class="input" name="card" value="" placeholder="Nom de la carte">
                            <input type="hidden" class="input card-id" name="card_id" value="">
                            <input type="hidden" class="input list-id" name="list_id" value="">

                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="save-edit-card" class="button is-success">Save changes</button>

                    <button class="button closeCard" type="button">Cancel</button>

                </footer>
            </form>
        </div>
    </div>



</body>

</html>
